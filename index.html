<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reservia</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/18e328dd20.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img class="logo" src="images\logo\Reservia@3x.png" alt="logo">
        <nav>
            <ul class="nav__links">
                <li><a href="#">Accomodations</a></li>
                <li><a href="#">Activites</a></li>
                <li><a href="#" class="signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="description">
        <h1>Find a place for your dream vacation</h1>
        <p>Downtown or in nature</p>
    </div>

        <div class="searchbar">
            <button class="location-btn">
                <i class="fas fa-map-marker-alt"></i>
            </button>
            <input  class="searchbox" type="text" placeholder="Search...">
            <button class="search-btn">Search</button>
        </div>

    <div class="filters">
        <span class="filters">Filter</span>

        <button class="button">
            <i class="fas fa-money-bill-wave"></i>
            <span>Low Cost</span>
        </button>

        <button class="button">
            <i class="fas fa-child"></i>
            <span>Family-friendly</span>
        </button>

        <button class="button">
            <i class="fas fa-heart"></i>
            <span>Romantic</span>
        </button>

        <button class="button">
            <i class="fas fa-dog"></i>
            <span>Pets allowed</span>
        </button>


    </div>

</body>

</html>
